<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout"/>
</form>
<body>
<form th:action="@{/admin/}" th:object="${user}" method="POST">
  <label for="name">Name</label>
  <input type="text" id="name" th:field="*{name}" required>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  </br>
  <label for="lastName">lastName</label>
  <input type="text" id="lastName" th:field="*{lastName}" required>
  <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
  </br>
  <label for="password">password</label>
  <input type="text" id="password" th:field="*{password}" required>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  </br>
  <th:block th:each="role: ${listRole}">
    <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:id="'role_' + ${role.id}"/>
    <label th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
    <br/>
  </th:block>
  </br>
  <button type="submit">create user</button>
</form>
</body>
</html>
